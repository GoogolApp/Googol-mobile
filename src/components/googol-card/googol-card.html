
<div class="base">  
  <header>
    <span class="text-default-medium">{{match.league}}</span>

    <span *ngIf="match.location" class="text-small-normal">
      <br>
      Localidade do Jogo
    </span>
  
    <span class="text-default-normal text-secondary" float-right>{{match.hour}}</span>
  </header>
  
  <hr>
  
  <section class="body">
    <ion-grid text-center>
      <ion-row>
        <ion-col col-5>
            <img width="70" height="70" src="{{match.home.logo}}">
            <br>
            <span class="text-default-normal">{{match.home.name}}</span>
        </ion-col>
        <ion-col col-2>
          <span class="text-xlarge-bold text-mute">
            <br>
            X
          </span>
        </ion-col>
        <ion-col col-5>
            <img width="70" height="70" src="{{match.away.logo}}">
            <br>
            <span class="text-default-normal">{{match.away.name}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  
  <p class="text-small-normal text-secondary" text-center>Sabe onde o jogo est√° sendo transmitido?</p>
  
  <button class="googol-btn-secondary">
    Adicionar Evento
  </button>
</div>
