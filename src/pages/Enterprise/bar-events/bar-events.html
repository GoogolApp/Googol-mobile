<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img width="22" height="17" src="./assets/imgs/hamburger_icon.png"/>
    </button>
    <ion-title class="text-large-medium">Eventos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateEventModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="barEvents">
  <p *ngIf="events.length === 0" class="text-default-medium" text-center> Seu bar n√£o possui eventos cadastrados!</p>
  <bar-events-card *ngFor="let event of events" [event]="event" [confirmEventCb]="confirmEventCb" [removeEventCb]="removeEventCb"></bar-events-card>
</ion-content>
