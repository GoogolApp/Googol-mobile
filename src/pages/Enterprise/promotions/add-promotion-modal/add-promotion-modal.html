<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span class="text-default-medium text-danger">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p class="text-default-normal">Texto da Promoção:</p>
  <textarea class="googol-input" rows="7" [(ngModel)]="promoText"></textarea>
  <button class="googol-btn-secondary add-bar-button" (click)="addPromo(bar, promoText)">Adicionar</button>
</ion-content>
