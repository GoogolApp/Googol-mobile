<ion-header>
  <ion-toolbar>
    <ion-title>
      Adicionar Promoção
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span class="text-default-medium text-danger">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p class="text-default-normal">Texto da Promoção:</p>
  <textarea class="googol-input" rows="7"></textarea>
  <button class="googol-btn-secondary" style="margin-top: 20px!important">Adicionar</button>
</ion-content>
