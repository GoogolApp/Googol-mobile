<ion-header>

  <ion-navbar>
    <ion-title>Seguidores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding padding id="FollowersPage">
    <ion-list no-lines>
      <button ion-item detail-none *ngFor="let user of followers" (click)="showPageUser(user._id)">
        <ion-avatar item-start>
          <profile-pic-generator word="{{user.username}}" color="#4A90E2"></profile-pic-generator>
        </ion-avatar>
        @{{user.username}}
      </button>
    </ion-list>
  </ion-content>
