<ion-header>

  <ion-navbar>
    <ion-title>Times</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding padding id="TEAMS_PAGE">
  <ion-list no-lines>
    <ion-item *ngFor="let team of teams" class="avatar">
      <ion-avatar item-start>
        <img width="40" height="40" src={{team.teamLogoUrl}}>
      </ion-avatar>
      <h2>{{team.name}}</h2>
      <button ion-button color="secondary" item-end (click)="addTeam(team._id)" clear>Adicionar</button>
    </ion-item>
  </ion-list>
</ion-content>
