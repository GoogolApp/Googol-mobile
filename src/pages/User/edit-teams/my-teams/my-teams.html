<ion-header>

  <ion-navbar>
    <ion-title>Meus times</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding padding id="MY_TEAMS_PAGE">
  <ion-list no-lines>
    <ion-item *ngFor="let team of teams" class="avatar">
      <ion-avatar item-start>
        <img width="40" height="40" src={{team.teamLogoUrl}}>
      </ion-avatar>
      <h2>{{team.name}}</h2>
      <button ion-button color="danger" item-end (click)="removeTeam(team._id)" clear>Remover</button>
    </ion-item>
  </ion-list>
</ion-content>
