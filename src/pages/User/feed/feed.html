<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img width="22" height="17" src="./assets/imgs/hamburger_icon.png"/>
    </button>
    <ion-title class="text-large-medium">Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of feed">
      <googol-card *ngIf="item.match" [myEvent]="item" action="SHOW"></googol-card>
      <googol-card *ngIf="item.promo" [place]="item.name" [promotion]="item.promo.content"></googol-card>
  </div>
  
  
</ion-content>
