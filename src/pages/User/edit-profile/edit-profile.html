<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img width="22" height="17" src="./assets/imgs/hamburger_icon.png" />
    </button>
    <ion-title class="text-large-medium">Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pg-profile">
  <!-- img -->
  <section text-center>
    <profile-pic-generator word="{{user.username}}" color="#4A90E2"></profile-pic-generator>
  </section>
  <p class="text-xxlarge-normal" text-center>
    @{{user.username}}
    <br>
    <span class="text-default-light" text-center>{{user.email}}</span>
  </p>

  <input class="googol-input" type="text" placeholder="Novo username" [(ngModel)]="username" />
  <input class="googol-input" type="password" placeholder="Senha" [(ngModel)]="password" />
  <input class="googol-input" type="password" placeholder="Confirmar Senha" [(ngModel)]="password_confirm" />


  <button padding class="googol-btn-secondary" (click)="goToEditTeams()">
    Adicionar times
  </button>


  <button class="googol-btn-danger" (click)="save()">
    Salvar edições
  </button>



</ion-content>
