<ion-content padding id="SIGNIN_PAGE" text-center>

  <img width="290" height="75" src="./assets/imgs/logo_sidemenu.png">
  
  <ion-segment [(ngModel)]="type" color="light">
    <ion-segment-button value="user">
      Usuário
    </ion-segment-button>
    <ion-segment-button value="owner">
      Empresário
    </ion-segment-button>
  </ion-segment>

  <input class="googol-input" type="email" placeholder="Email" [(ngModel)]="email" />
  <input class="googol-input" type="password" placeholder="Senha" [(ngModel)]="password" />

  <button class="googol-btn-danger" (click)="signIn()" [disabled]="!email || !password">
    Entrar
  </button>

  <p class="text-default-normal text-mute account">Você não tem uma conta?</p>
  <p class="text-default-medium" (click)="goSignUp()">REGISTRAR-SE AQUI</p>

</ion-content>
