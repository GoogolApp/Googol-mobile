<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Localização
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span class="text-default-medium text-danger">Cancelar</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button (click)="addLocation()">
          <span class="text-default-medium text-secondary">Adicionar</span>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar id="txtHome" type="text"></ion-searchbar>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" style="height: 100%; z-index: -1;" [styles]="styles">
      <agm-marker iconUrl="./assets/imgs/map-marker.png" [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
</ion-content>
