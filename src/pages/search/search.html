<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img width="22" height="17" src="./assets/imgs/hamburger_icon.png"/>
    </button>
    <ion-title class="text-large-medium">Buscar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding padding id="SEARCH_PAGE">
  <ion-searchbar placeholder="Digite o username" [(ngModel)]="usernameSearch" [showCancelButton]="shouldShowCancel" (keyup)="searchUser(usernameSearch)">
  </ion-searchbar>
  
  <ion-segment>
    <ion-segment-button value="user">
      Usuário
    </ion-segment-button>
    <ion-segment-button value="establishment">
      Estabelecimento
    </ion-segment-button>
  </ion-segment>

  <ion-list no-lines>
    <div *ngIf="showList">
      <button ion-item detail-none *ngFor="let user of users" (click)="showPageUser(user._id)">
        <ion-avatar item-start>
          <profile-pic-generator word="{{user.username}}" color="#4A90E2"></profile-pic-generator>
        </ion-avatar>
        @{{user.username}}
      </button>
    </div>
    <ion-item no-lines *ngIf="usernameSearch !== undefined && usernameSearch !== '' && !showList">
      Usuário não encontrado
    </ion-item>
  </ion-list>
</ion-content>
