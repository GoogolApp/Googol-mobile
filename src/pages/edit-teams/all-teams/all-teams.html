<ion-header>

  <ion-navbar>
    <ion-title>Times</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding padding id="TIMES_PAGE">
  <ion-searchbar placeholder="Time" [(ngModel)]="teamName" [showCancelButton]="shouldShowCancel" (keyup)="searchTeam(usernameSearch)">
  </ion-searchbar>


  <ion-list no-lines>
    <ion-item *ngFor="let team of teams">
      <ion-thumbnail item-start>
        <img width="40" height="40" src={{team.teamLogoUrl}}>
      </ion-thumbnail>
      <h2>@{{team.name}}</h2>
      <button ion-button color="secondary" clear item-end>Seguir</button>
    </ion-item>
  </ion-list>

</ion-content>
